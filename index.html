<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Animated Loader Collection</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Animated Loader Collection</h1>
    <div class="loader-grid">
      <!-- Spinner Loader -->
      <div class="loader-card">
        <div class="spinner"></div>
        <p>Spinner Loader</p>
      </div>
      <!-- Bouncing Dots Loader -->
      <div class="loader-card">
        <div class="dots">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <p>Bouncing Dots Loader</p>
      </div>
      <!-- Pulse Ring Loader -->
      <div class="loader-card">
        <div class="pulse-ring"></div>
        <p>Pulse Ring Loader</p>
      </div>
    </div>
  </div>
</body>
</html>
